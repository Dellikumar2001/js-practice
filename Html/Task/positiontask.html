<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 400px;
            height: 200px;
            background-color: rgb(0, 255, 4);
            position: relative;
            top: 30px;
            left: 30px;

        }
        #box2{
            width: 200px;
            height: 100px;
            background-color: rgb(0, 0, 0);
            position: absolute;
            top: 100px;
            left: 200px;

        }
        .circle1{
            width: 300px;
            height: 300px;
            border-radius: 300px;
            background-color: red;
            position: relative;
            top: 150px;
            left: 30px;
            z-index: 3;
        }
        .circle2{
            width: 280px;
            height: 280px;
            border-radius: 200px;
            background-color:yellow;
            position: absolute;
            top:10px;
            left: 10px;
            
        }
         .circle3{
            width: 260px;
            height: 260px;
            border-radius: 200px;
            background-color:green;
            position: absolute;
            top:10px;
            left: 10px;
            
        }
        .circle4{
            width: 240px;
            height: 240px;
            border-radius: 200px;
            background-color:blue;
            position: absolute;
            top:10px;
            left: 10px;
            
        }
         .circle5{
            width: 220px;
            height: 220px;
            border-radius: 200px;
            background-color:pink;
            position: absolute;
            top:10px;
            left: 10px;
            
        }
         .circle6{
            width: 200px;
            height: 200px;
            border-radius: 200px;
            background-color:black;
            position: absolute;
            top:10px;
            left: 10px;   
        }
         .circle7{
            width: 180px;
            height: 180px;
            border-radius: 200px;
            background-color:orange;
            position: absolute;
            top:10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="box1">
    <div id="box2">
        
    </div>
    </div>
    <div class="circle1">
    <div class="circle2">
    <div class="circle3">
    <div class="circle4">
    <div class="circle5">
    <div class="circle6">
    <div class="circle7">


    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>



</body>
</html>
<!--static, relative in current position move ,absloute  white space(parent) position move , 
fixed - white space(parent) position move but when content move upwards but this box will be fixed, sticky -->
